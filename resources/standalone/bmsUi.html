<div ng-controller="bmsVisualizationCtrl as vis" class="fullWidthHeight">
    <div ng-show="vis.template" class="fullWidthHeight" data-bms-visualisation-view="{{vis.template}}"
         data-bms-id="{{vis.id}}"></div>
    <div ng-hide="vis.template" class="dropZoneOuter fullWidthHeight">
        <div class="dropZoneMiddle">
            <div class="dropZone" data-bms-drop-zone ng-click="vis.openFileDialog()">
                <p>Drop file here or click to open</p>
            </div>
        </div>
    </div>
</div>

<input data-bms-file-dialog style="display:none;" id="fileDialog" type="file"/>

<div ng-controller="bmsUiNavigationCtrl as nav">

    <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">BMotion Studio for ProB</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right" id="bmotion-navigation">
                    <li><a href="#/" ng-click="nav.reloadVisualization()"><i class="glyphicon glyphicon-refresh"></i>
                        Reload</a>
                        <!--li class="dropup" dropdown ng-show="nav.hasSvg()">
                            <a href="#/" dropdown-toggle>Edit <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="(id, svg) in nav.getSvg()"><a href="#/"
                                                                             ng-click="nav.editVisualization(id)"><i
                                        class="glyphicon glyphicon-edit"></i> {{id}}</a></li>
                            </ul>
                        </li-->
                    <li class="dropup" dropdown>
                        <a href="#/" dropdown-toggle>Open View <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/" ng-click="nav.openDialog('CurrentTrace')"><i
                                    class="glyphicon glyphicon-indent-left"></i> History</a></li>
                            <li><a href="#/" ng-click="nav.openDialog('Events')"><i
                                    class="glyphicon glyphicon-align-left"></i>
                                Events</a></li>
                            <li><a href="#/" ng-click="nav.openDialog('StateInspector')"><i
                                    class="glyphicon glyphicon-list-alt"></i> State</a></li>
                            <li id="bt_CurrentAnimations"><a href="#/"
                                                             ng-click="nav.openDialog('CurrentAnimations')"><i
                                    class="glyphicon glyphicon-th-list"></i> Animations</a></li>
                            <li id="bt_GroovyConsoleSession"><a href="#/"
                                                                ng-click="nav.openDialog('GroovyConsoleSession')"><i
                                    class="glyphicon glyphicon-phone"></i> Console</a></li>
                            <li id="bt_ModelCheckingUI"><a href="#/" ng-click="nav.openDialog('ModelCheckingUI')"><i
                                    class="glyphicon glyphicon-ok"></i> Model Checking</a></li>
                        </ul>
                    </li>
                    <li class="dropup" dropdown>
                        <a href="#/" dropdown-toggle>Open Diagram <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/" ng-click="nav.openElementProjectionDiagram()"><i
                                    class="glyphicon glyphicon-random"></i> Element Projection</a></li>
                            <li><a href="#/" ng-click="nav.openTraceDiagram()"><i
                                    class="glyphicon glyphicon glyphicon-road"></i> Trace Diagram</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
